<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen p-4">
<div class="w-full max-w-2xl bg-white p-8 rounded-lg shadow-lg">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">게시물 목록</h1>
        <a th:href="@{/posts/create}"
           class="bg-indigo-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-indigo-700 transition duration-150 ease-in-out">
            새 글 작성
        </a>
    </div>
    <div id="posts-container" class="space-y-4">
        <div th:if="${posts.isEmpty()}">
            <p class="text-center text-gray-500">게시물이 없습니다.</p>
        </div>
        <div th:each="post : ${posts}" class="bg-gray-50 p-4 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 ease-in-out">
            <h3 class="text-xl font-semibold text-gray-800">
                <a th:href="@{/posts/{postId}(postId=${post.postId})}" th:text="${post.postTitle}" class="hover:text-indigo-600 transition-colors duration-200"></a>
            </h3>
            <p class="mt-2 text-gray-600" th:text="${post.postContent}"></p>
        </div>
    </div>
</div>
</body>
</html>
